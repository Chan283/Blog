<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<title>Blog</title>

<!-- BOOTSTRAP -->
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<!-- MEDIUM EDITOR -->
<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<!-- CUSTOM CSS -->
<link rel="stylesheet" href="{% static '/css/blog.css' %}">
<!-- FONTS -->
<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">

</head>
<body class="loader">
<!-- NAVBAR -->
<!-- Techfont and custom-navbar are our own css classes in below line -->
<nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">	
	
	<div class="container">
	
	<ul class="nav navbar-nav">
		<li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
		<li><a href="{% url 'about' %}"> About </a></li>
		<li><a href="https://github.com/"> Github </a></li>
		<li><a href="https://www.linkedin.com/"> LinkedIn </a></li>
	</ul>
	
	<ul class="nav navbar-nav navbar-right">
		{%if user.is_authenticated %}
			<li>
				<a href="{%url 'post_new'%}"> New Post </a>
			</li>
			<li>
				<a href="{%url 'post_draft_list'%}"> Drafts </a>
			</li>
			<li>
				<a href="{%url 'logout'%}"> Logout </a>
			</li>
			<li>
				<a>Welcome {{ user.username}}</a>
			</li>
		{% else %}
			<li>
				<!-- The below will show person like icon using span class=glyphicon -->
				<a href="{%url 'login'%}"><span class="glyphicon glyphicon-user"></span></a>
			</li>
		{%endif%}
	</ul>
	
	</div>
</nav>
<!-- CONTENT BLOCK -->
<div class="content container">
	<div class="row">
		<div class="col-md-8">
			<div class="blog_posts">
				{% block content %}

				{% endblock %}
			</div>
		</div>
	</div>			
</div>
</body>
</html>
